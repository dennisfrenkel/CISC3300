<!DOCTYPE html>
<html>
<head>
  <title>Three Divs Side by Side</title>
  <meta charset="utf-8">
  <style>
    .container {
      width: 330px; 
      margin: 0 auto; 
    }
    .box {
      width: 100px;
      height: 100px;
      float: left;
      margin: 5px; 
    }
    .box1 {
      background-color: #67947d; 
    }
    .box2 {
      background-color: #5297b7; 
    }
    .box3 {
      background-color: #55556c; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
