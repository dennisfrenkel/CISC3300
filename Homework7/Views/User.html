<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <ul id="users-list"></ul>

    <script>
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                const userListElement = document.getElementById('users-list');
                data.forEach(user => {
                    const userElement = document.createElement('li');
                    userElement.innerHTML = `${user.name} (${user.email})`;
                    userListElement.appendChild(userElement);
                });
            });
    </script>
</body>
</html>
