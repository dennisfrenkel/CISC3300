<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictitious Business Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background color */
            color: #6add62; /* Light green text color */
            font-family: 'Bitter', serif; /* Font style */
            text-align: center;
            padding: 50px;
        }

        .logo {
            font-size: 3em; /* Large font size for logo */
            margin-bottom: 20px;
        }

        .image {
            width: 500px; /* Increased width for the image */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #333; /* Optional border for image */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="logo">CyberClass</div>
    <img class="image" src="Question1.png" alt="Business Logo Image">
    <p>Welcome.</p>
</body>
</html>
