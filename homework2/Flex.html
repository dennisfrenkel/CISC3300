<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; 
            background-color: #f0f0f0; 
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap; 
            width: 100%; 
            max-width: 800px; 
        }

        .flex-item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #3e6861; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; 
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .flex-container {
                flex-direction: column;
            }
        }

        @media (min-width: 500px) {
            .flex-container {
                flex-direction: row; 
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
